<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>POS system</title>
  </head>
  <body>
    
    <div class="container h-100">
      <h2 class="text-center text-light pt-2">POS system</h2>
      <div class="row pr-2">
        <!-- left side order list -->
        <div class="order col-md-4 p-4" data-order-lists>
          

          <!-- Checkout button -->
          <div class="text-end mt-4">
            <button
              type="button"
              class="btn btn-success"
              style="min-width: 120px"
              data-pos-checkout="checkout"
            >
              結帳
            </button>
          </div>
        </div>

        <!-- right side menu -->
        <div class="col-md-8 p-4">
          <section class="menu mb-4">
            <div class="row row-cols-md-4 g-4">

              <div class="col">
                <div class="card text-center h-100">
                  <div class="card-body">
                    <h5 class="card-title">紅茶</h5>
                    <input type="radio" name="drink" value="紅茶" />
                  </div>
                </div>
              </div>

              <div class="col">
                <div class="card text-center h-100">
                  <div class="card-body">
                    <h5 class="card-title">綠茶</h5>
                    <input type="radio" name="drink" value="綠茶" />
                  </div>
                </div>
              </div>

              <div class="col">
                <div class="card text-center h-100">
                  <div class="card-body">
                    <h5 class="card-title">四季春</h5>
                    <input type="radio" name="drink" value="四季春" />
                  </div>
                </div>
              </div>


              <div class="col">
                <div class="card text-center h-100">
                  <div class="card-body">
                    <h5 class="card-title">多多綠茶</h5>
                    <input type="radio" name="drink" value="多多綠茶" />
                  </div>
                </div>
              </div>

              <div class="col">
                <div class="card text-center h-100">
                  <div class="card-body">
                    <h5 class="card-title">奶蓋紅茶</h5>
                    <input type="radio" name="drink" value="奶蓋紅茶" />
                  </div>
                </div>
              </div>

              <div class="col">
                <div class="card text-center h-100">
                  <div class="card-body">
                    <h5 class="card-title">奶蓋綠茶</h5>
                    <input type="radio" name="drink" value="奶蓋綠茶" />
                  </div>
                </div>
              </div>

              <div class="col">
                <div class="card text-center h-100">
                  <div class="card-body">
                    <h5 class="card-title">檸檬綠茶</h5>
                    <input type="radio" name="drink" value="檸檬綠茶" />
                  </div>
                </div>
              </div>
            </div>
          </section>

          <section class="ice mb-4">
            <h4 class="mb-2 text-light">冰塊</h4>
            <div class="btn-group btn-group-lg" role="group" aria-label="Large radio toggle button group">
              <input type="radio" class="btn-check" name="ice" id="normal-ice" autocomplete="off" value="正常冰" checked>
              <label class="btn btn-light btn-outline-success" for="normal-ice">正常冰</label>
            
              <input type="radio" class="btn-check" name="ice" id="less-ice" autocomplete="off" value="少冰">
              <label class="btn btn-light btn-outline-success" for="less-ice">少冰</label>
            
              <input type="radio" class="btn-check" name="ice" id="micro-ice" autocomplete="off" value="微冰">
              <label class="btn btn-light btn-outline-success" for="micro-ice">微冰</label>

              <input type="radio" class="btn-check" name="ice" id="no-ice" autocomplete="off" value="去冰">
              <label class="btn btn-light btn-outline-success" for="no-ice">去冰</label>
            </div>
          </section>

          <section class="sugar mb-5">
            <h4 class="mb-2 text-light">甜度</h4>
            <div class="btn-group btn-group-lg" role="group" aria-label="Large radio toggle button group">
              <input type="radio" class="btn-check" name="sugar" id="normal-sugar" autocomplete="off" value="正常糖" checked>
              <label class="btn btn-light btn-outline-success" for="normal-sugar">正常糖</label>
            
              <input type="radio" class="btn-check" name="sugar" id="less-sugar" autocomplete="off" value="少糖">
              <label class="btn btn-light btn-outline-success" for="less-sugar">少糖</label>
            
              <input type="radio" class="btn-check" name="sugar" id="micro-sugar" autocomplete="off" value="微糖">
              <label class="btn btn-light btn-outline-success" for="micro-sugar">微糖</label>

              <input type="radio" class="btn-check" name="sugar" id="no-sugar" autocomplete="off" value="無糖">
              <label class="btn btn-light btn-outline-success" for="no-sugar">無糖</label>
            </div>
          </section>

          <section class="text-end">
            <button type="button" class="btn btn-success" style="min-width: 120px" data-add-list="add-drink">新增訂單</button>
          </section>
        </div>
      </div>
    </div>

    <script src="/app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
      integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
